<h1 class="mt-5">Selectores Anidados:</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control"
                    formControlName="region"
                    (change)="onChangeRegion($event.target)">

                <option value="">--Selecione Continente--</option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase">{{region}}</option>

            </select>
        </div>
    </div>
     <!-- Pais -->
     <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select class="form-control"
                    formControlName="pais"
                    (change)="onChangePaises($event.target)">
                    >
                <option value="">--Selecione Pais--</option>
                <option *ngFor="let pais of paises; let i=index"
                        [value]="pais.alpha3Code">{{pais.name}}</option>
            </select>
        </div>
    </div>

     <!-- Fronteras -->
     <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control"
                    formControlName="frontera">
                <option value="">--Selecione el Pa√≠s fronterizo--</option>
                <option *ngFor="let frontera of fronteras"
                        [value]="frontera">{{frontera}}</option>

            </select>
        </div>
    </div>
</form>

<div class="row" *ngIf="cargando">
    <div class="col">
        <div class="alert alert-primary">
            Cargando...
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
                type="submit"
                (click)="guardar()">
            Guardar
        </button>
    </div>
</div>

<h3>Formulario</h3>
<pre>Valid:{{ miFormulario.valid}}</pre>
<pre>Value:{{ miFormulario.value | json}}</pre>
